  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: marp-gh-page
        uses: timo-reymann/marp-gh-page-action@v1
        with:
          domain: deal-with-git.slides.timo-reymann.de
          assets_path: images
